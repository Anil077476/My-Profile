<section class="section first-section">
  <app-introduction
    [quickIntroduction]="profile.quickIntroduction"
    [name]="profile.name"
    [subIntroduction]="profile.subIntroduction"
  ></app-introduction>
</section>

<section id="about" class="section">
  <h2 class="section-heading">About Me</h2>
  <app-about-me [about]="profile.about"> </app-about-me>
</section>

<section id="experience" class="experience section">
  <h2 class="section-heading">
    <span>
      Clients I've Worked With&nbsp;
      <a href="https://www.thoughtworks.com/" target="_blank" class="small-text">@Thoughtworks</a>
    </span>
  </h2>
  <app-experience class="inner" [experiences]="profile.experience"></app-experience>
</section>

<section id="work" class="section">
  <h2 class="section-heading">Some Things I've Built</h2>
  <app-showcase [projects]="profile.projects"></app-showcase>
</section>

<section id="contact" class="section center-section">
  <h2 class="section-heading over-line">What's Next?</h2>
  <h2 class="title">Get In Touch</h2>
  <p>
    Although I'm not currently looking for any new opportunities, my inbox is always open. Whether you have a question
    or just want to say hi, I'll try my best to get back to you!
  </p>
  <a class="email-link" href="mailto:tilakpuli15@gmail.com" rel="noopener noreferrer" target="_blank">Say Hello</a>
</section>
