<div class="inner">
  <div>
    <div>
      <p>
        {{ about.mainIntroduction }}
      </p>
      <p [innerHTML]="about.extendedIntroduction"></p>
      <p>Here are a few technologies I've been working with recently:</p>
      <ul class="tech-stack">
        <li *ngFor="let tech of about.techStacks">
          {{ tech }}
        </li>
      </ul>
    </div>
  </div>
  <div class="img-container">
    <div class="wrapper">
      <img class="img" src="/assets/me.jpg" alt="me" />
    </div>
  </div>
</div>
